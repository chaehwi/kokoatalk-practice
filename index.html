<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:14</span>
      </div>
      <div class="status-bar__column">
        <span>15%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="animation">
      <div class="animation-header1">
        <div class="animation-header__cir"></div>
        <div class="animation-header__cir"></div>
        <div class="animation-header__cir"></div>
      </div>
      <div class="animation-header2">
        <div class="animation-header__rec"></div>
        <div class="animation-header__rec"></div>
        <div class="animation-header__rec"></div>
        <div class="animation-header__rec"></div>
        <div class="animation-header__rec"></div>
      </div>
    </header>

    <form action="music-home.html" method="get" id="login-form">
      <input type="text" name="username" placeholder="Email" />
      <input type="password" name="password" placeholder="password" />
      <input type="submit" value="Log In" />
    </form>

    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
